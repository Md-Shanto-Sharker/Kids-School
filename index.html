<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids-School</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/831d3b3f65.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body">
    <!-- header section -->
    <header id="header">
      <!-- nav-ber  -->
      <nav class="nav">
        <section class="nav-container">
          <div class="nav-logo">
            <img src="assets/logo.png" alt="" />
            <div>
              <h3 class="nav-heading">SCHOOL</h3>
            </div>
          </div>

          <div class="list-container">
            <ul class="nav-list-link">
              <li class="nav-list">
                <a class="nav-links home" href="">Home</a>
              </li>
              <li class="nav-list">
                <a class="nav-links about" href="">About</a>
              </li>
              <li class="nav-list">
                <a class="nav-links Facilities" href="">Facilities</a>
              </li>
              <li class="nav-list">
                <a class="nav-links Admission" href="">Admission</a>
              </li>
            </ul>
          </div>
          <div class="btn-container">
            <button class="nav-btn" type="button">Contact</button>
          </div>
          <div class="phone-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </section>
      </nav>

      <!-- hero section -->
      <section class="hero">
        <div class="hero-description">
          <h1 class="hero-heading">
            <span class="hero-heading-orange">Empowering</span><br />
            students from small <br />
            age <span class="hero-heading-sky">towards vision</span>
          </h1>
          <p class="hero-paragraph">
            With the courage, Confidence, Creativity and Compassion to make
            <br />
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <div>
            <button class="hero-btn" type="button">Enroll Now</button>
          </div>
        </div>
        <div class="image-container">
          <img class="hero-image" src="assets/hero-kids.png" alt="" />
        </div>
      </section>
    </header>
  </body>
</html>
